<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projet Filet</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="assets/img/loup.png" alt="Logo" class="logo">
      <span class="logo-text">evalimon</span>
    </div>
    <h1>Projet Filet</h1>
    <nav class="nav">
      <a href="projects.html" class="nav-link">Retour à la Galerie</a>
    </nav>
  </header>
  <main class="main">
    <section class="project-details">
      <h2 class="section-title">Informations sur le projet</h2>
      <p><strong>Titre :</strong> Filet</p>
      <p><strong>Date de création :</strong> Octobre 2023</p>
      <p><strong>Matériaux :</strong> Filets de pécheurs, chutes de tissus colorés</p>
      <p><strong>Localisation :</strong> St Brieuc, France</p>
    </section>
    <section class="project-gallery">
      <h2 class="section-title">Images associées</h2>
      <div class="image-grid">
        <!-- Chaque image doit avoir la classe lightbox-image -->
        <img src="assets/img/filet/filet2.jpg" alt="Image Projet 1" class="lightbox-image">
        <img src="assets/img/filet/filet3.jpg" alt="Image Projet 2" class="lightbox-image">
        <img src="assets/img/filet/filet4.jpg" alt="Image Projet 3" class="lightbox-image">
      </div>

      <!-- Lightbox Modal -->
      <div id="lightbox-modal" class="lightbox hidden">
        <span class="close-btn">&times;</span>
        <img id="lightbox-content" class="lightbox-content" src="" alt="Image agrandie">
        <div class="lightbox-navigation">
          <button id="prev-btn" class="nav-arrow">❮</button>
          <button id="next-btn" class="nav-arrow">❯</button>
        </div>
      </div>
    </section>
  </main>
  <!-- Scripts -->
  <script src="assets/js/animations.js"></script>
  <script src="assets/js/lightbox.js"></script>
</body>
</html>
